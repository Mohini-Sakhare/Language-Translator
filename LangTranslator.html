<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="LangTranslator.css">
</head>
<body>
   <div class="container">
    <h1>Language Translator</h1>
     <div class="text">
       <textarea name="" id="fromText" placeholder="Enter Text"></textarea>
       <textarea name="" id="toText" placeholder="Translate Text"></textarea>
     </div>

     <div class="selectArea">
       <div class="select1">
          <span id="speaker"><i class="fa-solid fa-volume-high"></i></span> 
          <span id="copy"><i class="fa-solid fa-copy"></i></span> 
          <select name="" id="fselect">
            <option value="en-GB">English</option>
            <option value="hi-IN">Hindi</option>
          </select>
       </div>
       <div class="select2">
          <span id="speaker"><i class="fa-solid fa-volume-high"></i></span> 
          <span id="copy"><i class="fa-solid fa-copy"></i></span> 
          <select name="" id="fselect">
            <option value="hi-IN">Hindi</option>
            <option value="en-GB">English</option>
          </select>
       </div>
     </div>
     <button id="Translator">Translate</button>
   </div>
   <script src="countries.js"></script>
    <script src="LangTranslator.js"></script>
</body>
</html>
